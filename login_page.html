    <div class="bground" style="text-align: center;">

            <h2 class="headng" style="font-family:'Arial Narrow Bold';">Login page</h2>
        </div>

        <div>
            <section class="vh-100">
                <div class="container py-5 h-100">

                        class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                      <form>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="form1Example13" class="form-control form-control-lg" />
                          <label class="form-label" for="form1Example13">Email address</label>
                        </div>
              
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="form1Example23" class="form-control form-control-lg" />
                          <label class="form-label" for="form1Example23">Password</label>
                        </div>
              
                        <div class="d-flex justify-content-around align-items-center mb-4">
                          <!-- Checkbox -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                          </div>
                          <a href="#!">Forgot password?</a>
                        </div>
              
                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" oncli>Sign in</button>
              
                        <div class="divider d-flex align-items-center my-4">
                          <p class="text-left fw-bold mx-3 mb-0 text-muted" >OR</p>
                        </div>
              
                        <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                          role="button">
                          <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                        </a>
                        <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                          role="button">
                          <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
              
                      </form>
                    </div>
                  </div>
                </div>
            </section>
